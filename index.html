<!DOCTYPE html>
<html lang="en">

<head>
  <title>3DMetabolism</title>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://rdub80.github.io/aframe-gui/examples/js/aframe-gui.js"></script>
  <script src="/js/viewer.js"></script>
  <script src="/js/pathway_zoom.component.js"></script>
  <script src="/js/drag-rotate-component.js"></script>
  <script src="/js/varying-transparency.component.js"></script>
  <script src="/js/assign-pathway.component.js"></script>
  <script src="/js/assign-position.component.js"></script>
  <script src="/js/translate-network.component.js"></script>
  <script src="/js/highlight-sequence.js"></script>
  <script src="/js/presenter.js"></script>

</head>

<body>
  <a-scene drag-rotate-component>
    <a-assets>
      <a-asset-item id="mito" src="/obj/mitochondrion.glb"></a-asset-item>
    </a-assets>
    <a-entity id="gyro" drag-rotate-component>
      <a-entity id='camera-rig' position="1 0 11">
        <a-camera id='main-camera' user-height="0" look-controls="enabled: false">
        </a-camera>
      </a-entity>
      <a-gui-button id="" class="interactible" position="-3 -2.5 0" width="3" height="0.5"
      assign-pathway="pathway: oxidative phosphorylation" value="oxidative phosphorylation" 
      font-family="Helvetica" font-size="120px" margin="0 0 0.05 0">
    </a-gui-button>
      <a-gui-button id="" class="interactible" position="-3 -2 0" width="3" height="0.5"
      assign-pathway="pathway: glycogenolysis" value="glycogenolysis" 
      font-family="Helvetica" margin="0 0 0.05 0">
    </a-gui-button>
      <a-gui-button id="" class="interactible" position="-3 -1.5 0" width="3" height="0.5"
      assign-pathway="pathway: glycogenesis" value="glycogenesis" 
      font-family="Helvetica" margin="0 0 0.05 0">
    </a-gui-button>
      <a-gui-button id="" class="interactible" position="-3 -1 0" width="3" height="0.5"
      assign-pathway="pathway: citric acid cycle" value="citric acid cycle" 
      font-family="Helvetica" margin="0 0 0.05 0">
    </a-gui-button>
      <a-gui-button id="" class="interactible" position="-3 -0.5 0" width="3" height="0.5"
      assign-pathway="pathway: pyruvate dehydrogenase complex" value="pyruvate dehydrogenase complex" 
      font-family="Helvetica" font-size="95px" margin="0 0 0.05 0">
    </a-gui-button>
      <a-gui-button id="" class="interactible" position="-3 0 0" width="3" height="0.5"
        assign-pathway="pathway: gluconeogenesis" value="gluconeogenesis" font-family="Helvetica" margin="0 0 0.05 0">
      </a-gui-button>
      <a-gui-button id="" class="interactible" position="-3 0.5 0" width="3" height="0.5"
        assign-pathway="pathway: glycolysis" value="glycolysis" font-family="Helvetica" margin="0 0 0.05 0">
      </a-gui-button>
      <a-gui-button id="" class="interactible" position="-3 1 0" width="3" height="0.5" assign-pathway="pathway: all"
        value="All pathways" font-family="Helvetica" margin="0 0 0.05 0">
      </a-gui-button>
      <a-gui-button id="" class="interactible" position="-3 1.75 0" width="3" height="0.5" highlight-sequence="sequence:1"
      value="Highlight pathways" font-family="Helvetica" margin="0 0 0.05 0">
      </a-gui-button>
    </a-entity>
    <a-entity id="mitochondrion" gltf-model="#mito" position="0 -2.2 0" scale="10 10 10" varying-transparency="0.4">
    </a-entity>
    <a-entity translate-network presenter cursor="rayOrigin: mouse" raycaster="objects: .interactible"></a-entity>
    <a-light type="ambient" color="#fff" intensity="9"></a-light>
    <a-light type="directional" color="#fff" intensity="10"></a-light>
    <a-sky color="#c0c8cc"></a-sky>
    </a-entity>
  </a-scene>
</body>


</html>
