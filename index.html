<!DOCTYPE html>
<html lang="en">

<head>
  <title>3DMetabolism</title>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://rdub80.github.io/aframe-gui/examples/js/aframe-gui.js"></script>
  <script src="/js/viewer.js"></script>
  <script src="/js/pathway_zoom.component.js"></script>
  <script src="/js/drag-rotate-component.js"></script>
  <script src="/js/varying-transparency.component.js"></script>
  <script src="/js/assign-pathway.component.js"></script>
  <script src="/js/assign-position.component.js"></script>
  <script src="/js/translate-network.component.js"></script>
  <script src="/js/highlight-sequence.js"></script>
  <script src="/js/presenter.js"></script>
  <script src="/js/highlight-behavior.component.js"></script>
  <script src="/js/highlight-button-behavior.component.js"></script>

</head>

<body>
  <a-scene drag-rotate-component>
    <a-assets>
      <a-asset-item id="mito" src="/obj/mitochondrion.glb"></a-asset-item>
    </a-assets>
    <a-entity id="gyro" drag-rotate-component>
      <a-entity id='camera-rig' position="1 0 11">
        <a-camera id='main-camera' user-height="0" look-controls="enabled: false">
        </a-camera>
      </a-entity>
      <a-gui-button id="oxidative_phosphorylation_button" class="interactible" position="-3 -2.5 0" width="3"
        height="0.5" value="oxidative phosphorylation" font-family="Helvetica" font-size="120px" margin="0 0 0.05 0"
        highlight-button-behavior="sequence:oxidative_phosphorylation" background-color="purple" hover-color="purple">
      </a-gui-button>
      <a-gui-button id="glycogenolysis_button" class="interactible" position="-3 -2 0" width="3" height="0.5"
        value="glycogenolysis" font-family="Helvetica" margin="0 0 0.05 0"
        highlight-button-behavior="sequence:glycogenolysis" background-color="purple" hover-color="purple">
      </a-gui-button>
      <a-gui-button id="glycogenesis_button" class="interactible" position="-3 -1.5 0" width="3" height="0.5"
        value="glycogenesis" font-family="Helvetica" margin="0 0 0.05 0"
        highlight-button-behavior="sequence:glycogenesis" background-color="purple" hover-color="purple">
      </a-gui-button>
      <a-gui-button id="citric_acid_cycle_button" class="interactible" position="-3 -1 0" width="3" height="0.5"
        value="citric acid cycle" font-family="Helvetica" margin="0 0 0.05 0"
        highlight-button-behavior="sequence:citric_acid_cycle" background-color="purple" hover-color="purple">
      </a-gui-button>
      <a-gui-button id="pyruvate_dehydrogenase_button" class="interactible" position="-3 -0.5 0" width="3" height="0.5"
        value="pyruvate dehydrogenase complex" font-family="Helvetica" font-size="95px" margin="0 0 0.05 0"
        highlight-button-behavior="sequence:pyruvate_dehydrogenase" background-color="purple" hover-color="purple">
      </a-gui-button>
      <a-gui-button id="gluconeogenesis_button" class="interactible" position="-3 0 0" width="3" height="0.5"
        value="gluconeogenesis" font-family="Helvetica" margin="0 0 0.05 0"
        highlight-button-behavior="sequence:gluconeogenesis" background-color="purple" hover-color="purple">
      </a-gui-button>
      <a-gui-button id="glycolysis_button" class="interactible" position="-3 0.5 0" width="3" height="0.5"
        value="glycolysis" font-family="Helvetica" margin="0 0 0.05 0" highlight-button-behavior="sequence: glycolysis"
        background-color="purple" hover-color="purple">
      </a-gui-button>
      <a-gui-button id="all_pathways_button" class="interactible" position="-3 1 0" width="3" height="0.5"
        value="All pathways" font-family="Helvetica" margin="0 0 0.05 0"
        highlight-button-behavior="sequence:all_pathways" background-color="purple" hover-color="purple">
      </a-gui-button>
    </a-entity>
    <a-entity id="mitochondrion" gltf-model="#mito" position="0 -2.2 0" scale="10 10 10" varying-transparency="0.4">
    </a-entity>
    <a-entity translate-network presenter cursor="rayOrigin: mouse" raycaster="objects: .interactible"></a-entity>
    <a-light type="ambient" color="#fff" intensity="9"></a-light>
    <a-light type="directional" color="#fff" intensity="10"></a-light>
    <a-sky color="#c0c8cc"></a-sky>
    </a-entity>
  </a-scene>
</body>


</html>
