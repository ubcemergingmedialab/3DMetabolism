<html>

<head>
  <title>3DMetabolism</title>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://rdub80.github.io/aframe-gui/examples/js/aframe-gui.js"></script>
  <script src="/js/viewer.js"></script>
  <script src="/js/presenter.js"></script>
  <script src="/js/drag-rotate-component.js"></script>
  <script src="/js/pathway_zoom.component.js"></script>
  <script src="/js/varying-transparency.component.js"></script>
  <script src="/js/assign-pathway.component.js"></script>

</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="mito" src="/obj/mitochondrion.glb"></a-asset-item>
    </a-assets>
    <a-entity id="gyro" drag-rotate-component>
      <a-entity id='camera-rig' position="1 -1.2 5">
        <a-camera user-height="0" look-controls="enabled: false"  >
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
      <a-gui-button id="" class="interactible" position="-3 1 0" width="3" height="0.5" assign-pathway="pathway: gluconeogenesis"
         value="gluconeogenesis" font-family="Helvetica" margin="0 0 0.05 0">
      </a-gui-button>
      <a-gui-button id="" class="interactible" position="-3 2 0" width="3" height="0.5" assign-pathway="pathway: glycolysis"
        value="glycolysis" font-family="Helvetica" margin="0 0 0.05 0">
      </a-gui-button>
      <a-gui-button id="" class="interactible" position="-3 3 0" width="3" height="0.5" assign-pathway="pathway: all"
        value="All pathways" font-family="Helvetica" margin="0 0 0.05 0">
      </a-gui-button>
    </a-entity>
    <a-entity presenter cursor="rayOrigin: mouse"></a-entity>
      <a-entity gltf-model="#mito" position="0 -0.5 0" scale="10 10 10" varying-transparency="0.4"></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
