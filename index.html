<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DMetabolism</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/index-style.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="holder">
        <div class="menu_header">

        </div>
        <div class="menu">
            <span>Pathways</span>
            <div class="Pathways">
                <button id="pathways_all" onclick="updatePathway('all')" >All Pathways</button>
                <button id="pathways_gluconeogenesis" onclick="updatePathway('gluconeogenesis')">Gluconeogenesis</button>
                <button id="pathways_glycolysis" onclick="updatePathway('glycolysis')">Glycolysis</button>
            </div>
            <span>Sequences</span>
            <div class="Pathways">
                <button id="pathways_all" onclick="" >Glycerol to Glucose</button>
                <button id="pathways_gluconeogenesis" onclick="">Lactate to Glucose</button>
                <button id="pathways_glycolysis" onclick="">Amino Acids to Glucose</button>
            </div>
            <span>Animate Direction</span>
            <span>Highlight Structures</span>
        </div>
        <script>
            function updatePathway(pathway) {
                try{ 
                    let iframe = document.getElementById("scene-iframe");
                    let target = iframe.contentWindow.document.getElementById("presenter");

                    target.setAttribute("presenter", "activePathway:" + pathway);
                    console.log("setting pathway to: " + pathway);
                } catch(e) {
                    console.log("pathway not set on assign-pathway component");
                }
            }
        </script>


        <iframe class="frame" id="scene-iframe" allowfullscreen="yes" scrolling="no" allowvr="yes"  frameborder="0px" src="html/scene.html">
        </iframe>
    
    </div>

</body>
</html>
